<!DOCTYPE html>
<html>

<head>
    <title th:text="${artist.artistName}">Artist Page</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" href="../static/css/layout.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a th:href="@{/artists}">
                        Back to list of artists
                    </a>
                </li>
            </ul>
        </nav>
        <h1>Single Artist Page</h1>
    </header>
    <main>
        <h2 class="albumList" th:text="|All albums from ${artist.artistName}|"></h2>
        <ul class="artistAlbums">
            <li th:each="album : ${artist.albums}">
                <a th:href="|@{/artists}/${artist.artistName}/${album.albumName}|" 
                    th:text="${album.albumName}">
                </a>
            </li>
        </ul>
        <label for="albumName">
            <input type="text" name="albumName" id="albumName" placeholder="name" />
        </label>
        <label for="albumGenre">
            <input type="text" name="albumGenre" id="albumGenre" placeholder="genre" />
        </label>
        <label for="albumReleaseDate">
            <input type="text" name="albumReleaseDate" id="albumRleaseDate" placeholder="release date" />
        </label>
        <label for="albumCoverImage">
            <input type="text" name="albumCoverImage" id="albumCoverImage" placeholder="cover image link" />
        </label>
        <button id="submitButton" type="submit"> Add album</button>
    </main>
    <footer>
        <small>&copy; Galactic Federation of FullStack Development</small>
    </footer>
    <script src="/js/artist.js"></script>
</body>
</html>
