<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title th:text="|Album: ${album.albumName}|">Single album</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a th:href="@{/bands}">
            Back to list of bands
          </a>
        </li>
        <li>
          <a th:href="@{/artists}">
            Back to list of artists
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="sectionAlbumCover">
      <h2 th:text="${album.albumName}"></h2>
      <figure>
        <img th:src="|@{/images/}${album.coverImage}|" alt="image for album cover" />
      </figure>
    </section>

    <section class="sectionSongs">
      <h2>List of Songs</h2>
      <ol class="songList">
      </ol>
    </section>

    
    <section class="sectionComments">
      <ul class="albumComments">
      </ul>
      <label for="commentDescription">
        <input type="text" name="commentDescription" id="commentDescription" />
      </label>
      <button id="submitButton" type="submit">Submit Comment</button>
    </section>

  </main>
  <footer>
      <small>&copy; Galactic Federation of FullStack Development</small>
  </footer>
  <script src="/js/album.js"></script>
</body>

</html>
