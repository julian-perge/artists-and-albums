<!DOCTYPE html>
<html>

<head>
    <title th:text="${artist.artistName}">Artist Page</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" href="../static/css/layout.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a th:href="@{/artists}">
                        Back to list of artists
                    </a>
                </li>
            </ul>
        </nav>
        <h1>Single Artist Page</h1>
    </header>
    <main>
        <h2 class="albumList" th:text="|All albums from ${artist.artistName}|"></h2>
        <ul class="artistAlbums">
            <li th:each="album : ${artist.albums}">
                <a th:href="|@{/artists}/${artist.artistName}/${album.albumName}|" 
                    th:text="${album.albumName}">
                    <figure>
                        <img th:src="|@{/images/}${album.coverImage}|" alt="image for album cover" />
                    </figure>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <small>&copy; Galactic Federation of FullStack Development</small>
    </footer>
</body>

</html>
